theme = "github_dark"

[editor]
true-color = true
line-number = "relative"
mouse = false
default-yank-register = "+"

[editor.lsp]
display-progress-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.auto-save]
focus-lost = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name", "file-modification-indicator"]
right = [
  "diagnostics",
  "version-control",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
"C-s" = ":write"

[keys.normal.space]
"q" = { "q" = ":quit-all", s = ":write-quit-all", f = ":quit-all!" }
"space" = "file_picker"

[keys.insert]
"j" = { j = "normal_mode" }
"C-l" = "move_char_right"
